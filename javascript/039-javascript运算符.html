<!DOCTYPE html>
<html>
<head>
	<title>039-javascript运算符.html</title>
</head>
<body>
	<h1>JavaScript 运算符</h1>
	<p>x = 7，y = 8，计算 z = x + y，然后显示 z：</p>
	<p id="demo"></p>
</body>
<script type="text/javascript">
	var x = 7;
	var y = 8;
	var z = x + y;
	document.getElementById('demo').innerHTML = z;
</script>
</html>
