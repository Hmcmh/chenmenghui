	<title>045-隐式转换.html</title>

<body>

</body>
<script type="text/javascript">
	/*· 在js中，当运算符在运算时，如果两边数据不统一，CPU就无法计算，这时我们编译器会自动将运算符两边的数据做一个数据类型转换，转成一样的数据类型再计算,这种无需程序员手动转换，而由编译器自动转换的方式就称为隐式转换*/
		var a = '10';
		var b = 5;
		var c = a - b;
		console.log(c);

隐式转换 = 减（-）乘（*）除（'/'）比较(==)
</script>
</html>
