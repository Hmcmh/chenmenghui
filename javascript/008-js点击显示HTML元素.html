<!DOCTYPE>
<html>
<head>
	<title>08-js点击显示HTML元素</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background: gray;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<button onclick="document.getElementById('box1').style.display='block'">点击展示</button>
</body>
</html>
