<!DOCTYPE html>
<html>
<head>
	<title>078-DOM-节点类型.html</title>
</head>
<body>
	<ul id="demo">
		<li></li>
	</ul>
</body>
<script type="text/javascript">
	var oTx = document.getElementById('demo');
	console.log(oTx.nodeType);
	//元素节点 nodeTypede的值为1（表示HTML元素）
	//文本节点 nodeTypede的值为3（包含的纯文本内容）
	//文档节点 nodeTypede的值为9（代表document，整个页面）
</script>
</html>
