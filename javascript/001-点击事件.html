<!DOCTYPE>
<html>
<head>
	<title>01-点击事件.html</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 500px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var over = document.getElementById('box');
	over.onclick = function(){
		this.style.background = 'blue';
	}
	
</script>
</html>
