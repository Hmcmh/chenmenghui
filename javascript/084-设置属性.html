<!DOCTYPE html>
<html>
<head>
	<title>084-设置属性.html</title>
</head>
<body>
	<div id="demo"></div>
</body>
<script type="text/javascript">
	var opp = document.getElementById('demo');
	var sz = opp.setAttribute('name','Any')//设置属性
	var sz1 = opp.name=1;//1.设置属性值
	var sz2 = opp['name'] = 'oo';//2.设置属性值
	console.log(opp)
	console.log(opp)
	console.log(opp.name)
</script>
</html>
