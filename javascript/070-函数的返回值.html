</body>
<script type="text/javascript">
	function sum(){
		var result = 0;
		for(var i = 0;i<arguments.length;i++){
			result = result + arguments[i]
		}
		// alert(result)
		// return result;
	}
	var pink = sum(10,10,10);
	//函数返回值  在函数体内通过return把函数执行结果返回
	//一个函数只有一个返回值
	//没有返回值或者只有return的函数返回值是undefined
	//函数的返回值是在调用时候获取的
</script>
