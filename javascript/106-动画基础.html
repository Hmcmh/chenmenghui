<!DOCTYPE html>
<html>
<head>
	<title>106-动画基础.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left:0;
			width: 100px;
			height: 100px;
			background: #f00;
		}
		#line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			top: 50px;
			left:400px;	  
		}
	</style>
</head>
<body>
<button id="btn">开始动画</button>
<div id="box"></div>
<div id="line"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		timer = setInterval(function(){
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
			oBox.style.left = oBox.offsetLeft + 10 + 'px';
			}
					},30)
	}
</script>
</html>
