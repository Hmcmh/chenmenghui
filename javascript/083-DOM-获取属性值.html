<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>083-获取属性的值.html</title>
</head>
<body>
	<div id="demo"></div>
</body>
<script type="text/javascript">
	var a = document.getElementById('demo');
	var b = a.id;//1.获取属性的值
	var n = a['id']//2.获取属性的值
	console.log(b);
	console.log(n)
</script>
</html>
