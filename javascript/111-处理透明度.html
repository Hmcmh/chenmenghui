<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>111-处理透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: #f00;
			opacity: 0.5;
			margin-top: 20px;
		}
		.container{
			width: 400px;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="btn">开始动画</button>
		<div id="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);	
			var iSpeed = 0;
			console.log(getComputedStyle(oBox,false)['opacity']);
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = current * 100 ;
			if(current > 100){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			if(Math.abs(100 - current) < Math.abs(iSpeed)){
				oBox.style.opacity = '1';
				clearInterval(timer);					
			}else{
			oBox.style.opacity = (current + iSpeed)/100;
			}
		},30)
	};
</script>
</html>
