<script type="text/javascript">
	//Math是一个内置对象，提供数学常数和方法
	var a = -1;
	var b = 1.11;
	console.log(Math.abs(a));//返回绝对值
	console.log(Math.ceil(b))//向上取整
	console.log(Math.floor(b))//向下取整
	console.log(Math.max(1,5,6,9))//返回多个数值中最大值
	console.log(Math.min(1,5,6,9))//返回多个数值中最小值
	console.log(Math.random())//返回0到1之间随机数
	console.log(Math.round(3.15))//返回四舍五入后的数
	console.log(Math.PI)//返回圆周率
</script>
