<!DOCTYPE html>
<html>
<head>
	<title>102-document相关值.html</title>
</head>
<body>

</body>
<script type="text/javascript">
	//document.compatMode,当前浏览器的渲染模式
	console.log(document.compatMode)
	//标准模式：标准渲染
	//怪异模式：不写Document的页面按照混杂模式解析


	console.log('文档对象',document.documentElement)
	//返回文档对象（document）的根元素的只读属性（通常指HTML文档的 <html> 元素）
	console.log(document.body)//返回body元素
</script>
</html>
