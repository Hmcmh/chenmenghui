<!DOCTYPE html>
<html>
<head>
	<title>019-定义变量</title>
</head>
<body>
	<h2>javascript语句</h2>
	<p><b>javascript程序</b>是一系列由计算机执行的<b>语句</b>。</p>
	<p id="demo"></p>
	<script type="text/javascript">
		var x,y,z;
		x=22;
		y=11;
		z=x+y;
		document.getElementById('demo').innerHTML = 'z的值是' + z +'。';
	</script>
</body>
</html>
