<!DOCTYPE html>
<html>
<head>
	<title>107-防止动画多次执行</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left:800px;
			width: 100px;
			height: 100px;
			background: #f00;
		}
		#line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			top: 50px;
			left:400px;	  
		}
	</style>
</head>
<body>
<button id="btn">开始动画</button>
<div id="box"></div>
<div id="line"></div>
</body>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
			clearInterval(timer)
			var iSpeed = 0;
		timer = setInterval(function(){
			if(oBox.offsetLeft > 400){
				iSpeed = -7;
			}else{
				iSpeed = 7;
			}
			// if(oBox.offsetLeft == 400){
			if(Math.abs(400 - oBox.offsetLeft) < Math.abs(iSpeed)){
				oBox.style.left = '400px';
				clearInterval(timer);					
			}else{
			oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
			}
					},30)
	}
</script>
</html>
