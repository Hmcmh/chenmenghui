<!DOCTYPE html>
<html>
<head>
	<title>021-分号分隔.html</title>
</head>
<body>
	<h2>JavaScript 语句</h2>
	<p>JavaScript 语句被分号分隔。</p>
	<p id="demo"></p>
	<script type="text/javascript">
		var a,b,c;
		a = 5;
		b = 6;
		c = a + b;
		document.getElementById('demo').innerHTML = c;
		//如果有分号允许写在同一行
	</script>
</body>
</html>
