<!DOCTYPE html>
<html>
<head>
	<title>010-点击时调用函数</title>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById('demo').innerHTML = '段落已被更改。';
		}
	</script>
</head>
<body>
	<h2>Head 中的JavaScript</h2>
	<p id="demo">一个段落</p>
	<button onclick="myFunction()">点我调用</button>
</body>
</html>
