<!DOCTYPE html>
<html>
<head>
	<title>088-节点操作-删除元素.html</title>
</head>
<body>
	<ul id="demo1">
		<li id="demo2"></li>
	</ul>
</body>
<script type="text/javascript">
	var a =document.getElementById('demo1');
	var b =document.getElementById('demo2');
	a.removeChild(b);//在父元素中删除指定的节点
</script>
</html>
