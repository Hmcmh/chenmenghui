 <!DOCTYPE>
<html>
<head>
	<title>02-鼠标移入移出</title>
	<style type="text/css">
		#box{
			margin: 0 auto;
			width: 500px;
			height: 500px;
			background: gray;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var obt = document.getElementById('box');
	obt.onmouseover = function(){
		this.style.background='pink';
	}
	obt.onmouseout = function(){
		this.style.background='blue';
	}

</script>
</html>
